<mat-dialog-content >
     <h1> Are you sure you want to delete this grade?</h1>
     <div >
          <h2 >Grade: {{grade.gradeName}}</h2>
          <h3 >Points: {{grade.points}} ( Range: {{grade.minNumber}} - {{grade.maxNumber}} )</h3>
          <h3></h3>
          <div class="row mb-3">
               <div class="col">
                    <button mat-raised-button color="secondary" (click)="cancel()"> <mat-icon>cancel</mat-icon> Cancel </button>
               </div>
               <div class="col">
                    <button mat-raised-button color="warn" (click)="deleteGrade()"> <mat-icon>delete</mat-icon> Delete </button>
               </div>
          </div>
     </div>
</mat-dialog-content>
