<mat-dialog-content>
     <div>
          <h2> Are you shur you want to delete this semester? </h2>
          <h3> 
               {{semester.semesterName}} {{semester.year}}  ( {{month[semester.monthBng - 1].name}} )<br>
          </h3>
     </div>
     <div class="row mb-3">
          <div class="col">
               <button mat-raised-button (click)="cancel()" color="secondary"> Cancel </button>
          </div>
          <div class="col">
               <button mat-raised-button (click)="delete()" color="warn"> Delete </button>
          </div>
     </div>
</mat-dialog-content>
