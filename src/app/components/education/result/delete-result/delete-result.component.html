<mat-dialog-content>
     <div>
          <h2> Are you sure you want to delete this result? </h2>
          <h3> {{result.courseCode}} ({{result.creditPoint}}) </h3>
          <h3> {{result.courseTitle}} </h3>
          <h3> {{result.gradeName}} ({{result.points}}) </h3>
          <div class="row">
               <div class="col">
                    <button mat-raised-button color="secondary" (click)="cancel()"> <mat-icon>cancel</mat-icon> Cancel </button>
               </div>
               <div class="col">
                    <button mat-raised-button color="warn" (click)="delete()"> <mat-icon>delete</mat-icon> Delete </button>
               </div>
          </div>
     </div>
</mat-dialog-content>
