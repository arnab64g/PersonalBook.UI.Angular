<mat-dialog-content>
    <div>
        <h1>Are you sure you want to delete this result?</h1>
        <h2> {{result.sl}}. {{result.subject}}</h2>
        <h2>Class: {{result.level}}</h2>
        <h2>Grade: {{result.gradeName }}, Point: {{result.points}}</h2>
        <div class="row mb-3">
            <div class="col">
                <button mat-raised-button color="secondary" (click)="cancel()"> <mat-icon >cancel</mat-icon> Cancel </button>
            </div>
            <div class="col">
                <button mat-raised-button color="warn" (click)="delete()"><mat-icon >delete</mat-icon> Delete </button>
            </div>
        </div>
    </div>
</mat-dialog-content>
