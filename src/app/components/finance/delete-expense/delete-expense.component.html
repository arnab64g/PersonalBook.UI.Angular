<mat-dialog-content>
    <h1>
        Are you sure you want to delete this?
    </h1>
    <h2> <mat-icon color="primary">{{categories[expense.category].icon}} </mat-icon> {{categories[expense.category].name}}</h2>
    <h3> Date: {{expense.date.toDateString()}}</h3>
    <h3> Amount : {{expense.amount}} </h3>
    <div class="row">
        <div class="col">
            <button color="secondary" mat-raised-button (click)="cancel()"> <mat-icon>cancel</mat-icon> Cancel </button>
        </div>
        <div class="col">
            <button color="warn"  mat-raised-button (click)="delete()"> <mat-icon>delete</mat-icon> Delete </button>
        </div>
    </div>
</mat-dialog-content>
