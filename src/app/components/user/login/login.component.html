<!DOCTYPE html>
<html lang="en">
  <body>
    <div class="d-flex justify-content-center">
      <h1>Login</h1>
    </div>
    <div class="d-flex justify-content-center">
      <form [formGroup]="logInForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <input matInput placeholder="Username or email adddress" formControlName="username">
          <mat-label>Username or Email </mat-label>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input matInput type="password" placeholder="" formControlName="password">
          <mat-label>Password</mat-label>
        </mat-form-field>
        <div>
          <button mat-raised-button color="primary" type="submit" > Log in </button>
        </div>
    </form>
    </div>
    <div class="d-flex justify-content-center">
      <p>Already have an account. <a class="reg" href="signup">Sign In</a></p>
    </div>
  </body>
</html>
